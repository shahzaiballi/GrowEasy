{% extends 'base.html' %}
{% block title %}Sign Up - GrowEasy{% endblock %}
{% block content %}
    <div class="max-w-md mx-auto">
        <div class="card rounded-xl shadow-lg p-8 bg-gradient-to-br from-gray-900 to-gray-800 border border-teal-500/20 transform hover:scale-105 transition-transform duration-300">
            <h1 class="text-4xl font-extrabold text-teal-400 mb-6 text-center animate-pulse-once">Join GrowEasy!</h1>
            <p class="text-gray-400 text-center mb-8">Unlock your potential by connecting with mentors and mentees today.</p>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mb-6">
                    <label for="id_username" class="block text-teal-300 font-semibold mb-2">Username</label>
                    <input type="text" name="username" id="id_username" class="w-full px-4 py-2 bg-gray-800 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-400 text-white transition-colors duration-200" required>
                </div>
                <div class="mb-6">
                    <label for="id_email" class="block text-teal-300 font-semibold mb-2">Email</label>
                    <input type="email" name="email" id="id_email" class="w-full px-4 py-2 bg-gray-800 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-400 text-white transition-colors duration-200" required>
                </div>
                <div class="mb-6">
                    <label for="id_password1" class="block text-teal-300 font-semibold mb-2">Password</label>
                    <input type="password" name="password1" id="id_password1" class="w-full px-4 py-2 bg-gray-800 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-400 text-white transition-colors duration-200" required>
                </div>
                <div class="mb-6">
                    <label for="id_password2" class="block text-teal-300 font-semibold mb-2">Confirm Password</label>
                    <input type="password" name="password2" id="id_password2" class="w-full px-4 py-2 bg-gray-800 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-400 text-white transition-colors duration-200" required>
                </div>
                <div class="mb-6">
                    <label for="id_user_type" class="block text-teal-300 font-semibold mb-2">User Type</label>
                    <select name="user_type" id="id_user_type" class="w-full px-4 py-2 bg-gray-800 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-400 text-white transition-colors duration-200" required>
                        <option value="mentor">Mentor</option>
                        <option value="mentee">Mentee</option>
                        <option value="both">Both</option>
                    </select>
                </div>
                <div class="mb-6">
                    <label for="id_skills" class="block text-teal-300 font-semibold mb-2">Skills</label>
                    <textarea name="skills" id="id_skills" rows="3" class="w-full px-4 py-2 bg-gray-800 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-400 text-white transition-colors duration-200" required></textarea>
                </div>
                <div class="mb-6">
                    <label for="id_goals" class="block text-teal-300 font-semibold mb-2">Goals</label>
                    <textarea name="goals" id="id_goals" rows="3" class="w-full px-4 py-2 bg-gray-800 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-400 text-white transition-colors duration-200" required></textarea>
                </div>
                <div class="mb-6">
                    <label for="id_availability" class="block text-teal-300 font-semibold mb-2">Availability</label>
                    <textarea name="availability" id="id_availability" rows="2" class="w-full px-4 py-2 bg-gray-800 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-400 text-white transition-colors duration-200" required></textarea>
                </div>
                <div class="mb-8">
                    <label class="block text-teal-300 font-semibold mb-2">Profile Photo</label>
                    <label for="id_photo" class="btn-glass w-full text-white px-4 py-2 rounded-lg flex items-center justify-center cursor-pointer">
                        <span class="mr-2">ðŸ“·</span> Choose File
                        <input type="file" name="photo" id="id_photo" accept="image/*" class="hidden">
                    </label>
                </div>
                <button type="submit" class="btn-glass w-full text-white px-4 py-2 rounded-lg flex items-center justify-center font-semibold">
                    <span class="mr-2">â†’</span> Sign Up
                </button>
            </form>
            <p class="text-center mt-6 text-gray-400">Already have an account? <a href="{% url 'login' %}" class="text-teal-400 font-semibold hover:text-teal-300 transition-colors">Login</a></p>
        </div>
    </div>
{% endblock %}
