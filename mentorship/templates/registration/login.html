{% extends 'base.html' %}
{% block title %}Login - GrowEasy{% endblock %}
{% block content %}
    <div class="max-w-md mx-auto">
        <h1 class="text-3xl font-bold text-white mb-6 text-center">Login</h1>
        <div class="card rounded-lg shadow p-6">
            <form method="post">
                {% csrf_token %}
                <div class="mb-4">
                    <label for="id_username" class="block text-gray-300 font-medium mb-2">Username:</label>
                    <input type="text" name="username" id="id_username" class="w-full px-4 py-2 bg-gray-800 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500 text-white" required>
                </div>
                <div class="mb-4">
                    <label for="id_password" class="block text-gray-300 font-medium mb-2">Password:</label>
                    <input type="password" name="password" id="id_password" class="w-full px-4 py-2 bg-gray-800 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500 text-white" required>
                </div>
                <button type="submit" class="btn-glass w-full text-white px-4 py-2 rounded-lg flex items-center justify-center font-semibold mt-4">
                    <span class="mr-2">â†’</span> Login
                </button>
            </form>
            <p class="text-center mt-4 text-gray-400">Don't have an account? <a href="{% url 'signup' %}" class="text-teal-400 font-semibold">Sign Up</a></p>
        </div>
    </div>
{% endblock %}
